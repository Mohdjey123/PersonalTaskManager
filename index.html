<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personal Task Manager</title>
</head>
<body>

    <script src="script.js"></script>
</body>
</html>
